<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
   <link href='https://fonts.googleapis.com/css?family=Berkshire Swash' rel='stylesheet'>
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>READY FOR INTRAMURAL?</title>
    <style>
    body {
        background-image: url(https://i.pinimg.com/originals/ff/ab/7b/ffab7b0c338e3bbedc9c9a33309c1ffe.gif);
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: 100% 100%;
    }

    .card {
        background-color: rgba(233, 230, 226, 0.9); /* transparent white */
    }
    
    h2 {
        color: rgb(159, 14, 9);
    }
    
    body {
   font-family: 'Berkshire Swash';font-size: 22px;
}


</style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h2 class="text-center mb-4">READY FOR INTRAMURLAS?</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Are you done with the online registration?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="registered" name="registration" value="registered">
                    <label class="form-check-label" for="registered">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notRegistered" name="registration" value="notRegistered">
                    <label class="form-check-label" for="notRegistered">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have the medical clearance from the clinic?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="cleared" name="clearance" value="cleared">
                    <label class="form-check-label" for="cleared">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="notCleared" name="clearance" value="notCleared">
                    <label class="form-check-label" for="notCleared">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Can you commit to attending games/practices?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="commitYes" name="commitment" value="committed">
                    <label class="form-check-label" for="commitYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="commitNo" name="commitment" value="notCommitted">
                    <label class="form-check-label" for="commitNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">I understand that unsportsmanlike behavior may result in disqualification.</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="unsportsYes" name="unsportsmanlike" value="understood">
                    <label class="form-check-label" for="unsportsYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="unsportsNo" name="unsportsmanlike" value="notUnderstood">
                    <label class="form-check-label" for="unsportsNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">What's your Grade & Section?</label><br>
                <select id="level" class="form-select mb-2">
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <select id="section" class="form-select">
                    <option value='emerald'>Emerald</option>
                    <option value='ruby'>Ruby</option>
                    <option value='sapphire'>Sapphire</option>
                    <option value='topaz'>Topaz</option>
                </select>
            </div>

            <div class="d-grid">
                <input type="button" py-click="intrams_checker" value="Sign up" class="btn btn-signup">
            </div>
        </form>
        <center>
        <div id="output" class="mt-3"></div>
        <div id="image" class="mt-3"></div>
        </center>
    </div>

    <py-script src="main.py"></py-script>
</body>
</html>
